<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate</title>
    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="vendor/ui-base-styles/dist/javascripts/bootstrap.js"></script>

    <script src="vendor/underscore/underscore-min.js"></script>
    <script src="vendor/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <!-- endbower -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/roboto-fontface/css/roboto-fontface.css" />
    <link rel="stylesheet" href="vendor/ui-base-styles/dist/styles/base.css" />

    <!-- endbower -->
    <!-- inject:js -->
    <script src="/js/plugin/animation.js"></script>
    <script src="/js/plugin/app.js"></script>

    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/plugin/plugin.css">
    <!-- endinject -->
</head>
<body ng-app="AppSpiderValidateApp">
<div ng-controller="PanelController as panel">
    <div id="header" class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <a href="#" class="navbar-brand"><img src="img/logo.png" alt="Rapid7 AppSpider" id="appspider-logo"/></a>
        </div>
        <nav class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#step1" data-toggle="tab" >Step 1</a></li>
                <li><a href="#step2" data-toggle="tab" >Step 2</a></li>
                <li><a href="#step3" data-toggle="tab" >Step 3</a></li>
                <li><a href="#step4" data-toggle="tab" >Step 4</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="appspider-sidebar">
            <ul class="nav list-group">
                <li><a href="#">Attack Request</a></li>
                <li><a href="#">Payload</a></li>
                <li><a href="#">Attack Response</a></li>
                <li><a href="#">Content</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header"><h3>Validate</h3></div>
                        <div class="tab-content">
                            <div class="tab-pane active" id="step1">
                                <h4>Attack Request</h3>
                                    <div class="view appspider-request-section">
                                        <div class="raw">
                                            Raw View
                                        </div>
                                        <div class="prettify">
                                            Prettify view
                                        </div>
                                    </div>
                                    <div class="appspider-payload-section">
                                        <label>Payload</label>
                                        <textarea name="appspider-payload" cols="30" rows="10"
                                                class="form-control"></textarea>
                                    </div>
                                    <div class="appspider-btn-controls">
                                        <div class="input-group">
                                            <label>View as: </label>
                                            <a type="button" data-toggle="dropdown" href="#"
                                                    class="btn btn-default dropdown-toggle">Raw <span class="caret"></span>
                                            </a>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a class="dropdown-item" href="#">Raw (read only)</a></li>
                                                <li><a class="dropdown-item" href="#">Prettify (editable)</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="appspider-response-section">
                                    Response header
                                    </div>
                                    <div class="appspider-content-section">
                                    Response content
                                    </div>
                            </div>
                            <div class="tab-pane" id="step2">
                                <p>Step2</p>
                            </div>
                            <div class="tab-pane" id="step3">
                                <p>Step3</p>
                            </div>
                            <div class="tab-pane" id="step4">
                                <p>Step4</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
